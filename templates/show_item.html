<!DOCTYPE html>
<html>

<head>
  <title>{{ item.title }}</title>
</head>

<body>
  <h1>{{ item.title }}</h1>

  <p>
    {{ item.description }}
  </p>

  <p>
    Lähtöhinta: {{ item.start_price }} €
  </p>

  <p>
    <li>Ilmoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a></li>
  </p>

  {% if session.username == item.username %}
  <p>
    <a href="/item/{{ item.id }}/edit">Muokkaa ilmoitusta</a>
  </p>
  {% endif %}

  <!-- Linkki takaisin etusivulle -->
  <p>
    <a href="/" style="display:inline-block; padding:8px 12px; background-color:#007bff; color:#fff; text-decoration:none; border-radius:4px;">
      Takaisin etusivulle
    </a>
  </p>

</body>
</html>

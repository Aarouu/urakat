<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Muokkaa ilmoitusta</title>
</head>
<body>
  <h1>Muokkaa ilmoitusta</h1>

  <form action="/item/{{ item.id }}/edit" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="10" cols="70">{{ item.description }}</textarea>
    </p>
    <p>
      Lähtöhinta: <br />
      <input type="text" name="start_price" size="6" value="{{ item.start_price }}" /> €
    </p>
    <input type="submit" value="Tallenna muutokset" />
  </form>

  <!-- Owner-only delete button -->
  {% if session.get('user_id') and session.get('user_id') == item.user_id %}
  <hr />
  <form action="/item/{{ item.id }}/delete" method="post" onsubmit="return confirm('Haluatko varmasti poistaa tämän ilmoituksen? Tätä toimintoa ei voi peruuttaa.');">
    <button type="submit" style="background-color:#c00;color:#fff;border:none;padding:8px 12px;cursor:pointer;">
      Poista ilmoitus
    </button>
  </form>
  {% endif %}

  <p><a href="/item/{{ item.id }}">Peruuta</a></p>
</body>
</html>

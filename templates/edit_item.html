<!DOCTYPE html>
<html>
<head>
  <title>Muokkaa ilmoitusta</title>
</head>
<body>
  <h1>Muokkaa ilmoitusta</h1>
  <form action="/item/{{ item.id }}/edit" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="10" cols="70">{{ item.description }}</textarea>
    </p>
    <p>
      Lähtöhinta: <br />
      <input type="text" name="start_price" size="6" value="{{ item.start_price }}" /> €
    </p>
    <input type="submit" value="Tallenna muutokset" />
  </form>

  <p><a href="/item/{{ item.id }}">Peruuta</a></p>
</body>
</html>

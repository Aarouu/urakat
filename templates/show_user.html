<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Käyttäjä {{ user["username"] }}</title>
</head>
<body>
  <h1>Käyttäjä: {{ user["username"] }}</h1>

  <p>Käyttäjä on julkaissut {{ items|length }} urakkaa</p>

  <h2>Käyttäjän {{ user["username"] }} urakat:</h2>
  <ul>
    {% for item in items %}
      <li><a href="/item/{{ item['id'] }}">{{ item['title'] }}</a></li>
    {% else %}
      <li>Ei julkaistuja urakoita.</li>
    {% endfor %}
  </ul>

  <p><a href="/">Takaisin etusivulle</a></p>
</body>
</html>
